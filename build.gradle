plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group = 'com.akkulov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Source: https://mvnrepository.com/artifact/org.apache.activemq/artemis-jms-client-all
    implementation 'org.apache.activemq:artemis-jms-client-all:2.44.0'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}